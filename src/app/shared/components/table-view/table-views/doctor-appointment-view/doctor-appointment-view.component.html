<p-table [loading]="loadingValues" columnResizeMode="expand" [value]="values" [rows]="rows" [paginator]="paginator"
    [scrollable]="true" styleClass="p-datatable-striped" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 25, 50, rows]" [tableStyle]="{'min-width': '100%','min-height': '100%', 'margin': '0'}"
    [resizableColumns]="true">
    <ng-template pTemplate="header">
        <tr>
            <!-- <th>
                <div class="flex align-items-center">
                    Doctor UUID
                    <p-columnFilter type="text" field="doctorUUID" display="menu"></p-columnFilter>
                </div>
            </th> -->
            <th>
                <div class="flex align-items-center">
                    First name
                    <p-columnFilter type="text" field="doctor.firstname" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Last name
                    <p-columnFilter type="text" field="doctor.lastname" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Specialization
                    <p-columnFilter type="text" field="doctor.specialization" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Department address
                    <p-columnFilter type="text" field="dept.address.street" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Rating
                    <p-columnFilter type="text" field="doctor.rate" display="menu"></p-columnFilter>
                </div>
            </th>
            <th>
                <div class="flex align-items-center">
                    Number of ratings
                    <p-columnFilter type="text" field="doctor.rateNumber" display="menu"></p-columnFilter>
                </div>
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template class="w-full" pTemplate="body" let-value>
        <tr>
            <!-- <td>{{value.doctorUUID}}</td> -->
            <td>{{value.doctor.firstname}}</td>
            <td>{{value.doctor.lastname}}</td>
            <td>{{getUserFriendlySpecializationName(value.doctor.specialization)}}</td>
            <td>{{getUserFriendlyAddress(value.dept.address)}}</td>
            <td><p-rating [(ngModel)]="value.doctor.rate" [readonly]="true" [cancel]="false"></p-rating></td>
            <td>{{value.doctor.rateNumber}}</td>
            <td>
                <p-button icon="pi pi-calendar-plus" pTooltip="See appointment schedules"
                    styleClass="p-button-rounded p-button-secondary p-button-text" (onClick)="redirectToAppointment(value.doctor)"></p-button>
            </td>
            <!-- <td class="p-2">
                <p-button pTooltip="Delete department" tooltipPosition="left" icon="pi pi-file-edit"
                    styleClass="p-button-rounded p-button-text"></p-button>
                <p-button pTooltip="Modify department" tooltipPosition="left" icon="pi pi-trash"
                    styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
            </td> -->
        </tr>
    </ng-template>
</p-table>
