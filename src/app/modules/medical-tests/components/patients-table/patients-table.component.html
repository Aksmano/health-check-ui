<div *ngIf="patients">
  <p-toolbar>
    <ng-template pTemplate="left">
      <button pButton pRipple label="Select"
              class="p-button-success mr-2" (click)="choosePatient()"
              [disabled]="!selectedPatient"></button>
    </ng-template>
  </p-toolbar>
  <p-table [value]="patients" [(selection)]="selectedPatient"
           [paginator]="true"
           [rows]="10"
           [showCurrentPageReport]="true"
           [tableStyle]="{ 'min-width': '50rem' }"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [rowsPerPageOptions]="[10, 25, 50]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem"></th>
        <th>First name</th>
        <th>Last name</th>
        <th>Phone number</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>
          <p-tableRadioButton [value]="patient"></p-tableRadioButton>
        </td>
        <td>{{patient.firstName}}</td>
        <td>{{patient.lastName}}</td>
        <td>{{patient.phoneNumber}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
